name: Daily Kicker Data Update

on:
  schedule:
    # 1) Every Morning at 8:00 AM UTC (8am Winnersh Time)
    - cron: '0 8 * * *'
    
    # 2) Monday & Thursday Night at 8:00 PM UTC (For TNF/MNF Prep)
    - cron: '0 20 * * 1,4'
    
    # 3) Sunday: Run EVERY HOUR (00:00 to 23:00) for live weather/inactives
    - cron: '0 * * * 0'
    
  workflow_dispatch: # Allows manual trigger from the GitHub web interface

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Increased slightly for safety
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Set up Python Environment (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: pip install -r requirements.txt

      - name: 4. Create Public Data Directory
        run: mkdir -p public

      - name: 5. Run Analysis Script
        run: python calculate_stall_rate.py
        
      - name: 6. Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Data Bot Update: Week ${{ github.event.inputs.week }} Kicker Projections"
          file_pattern: 'public/kicker_data.json'
          commit_user_name: KickerGenius Bot
          commit_user_email: bot@kickergenius.com
          branch: main